<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image:url('https://images.unsplash.com/photo-1731398916709-19c7ae1be371?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')  ;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px; /* Add padding for better spacing */
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        a:link {
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out; 
        }

        a:active {
            color: black;
        }

        a:visited {
            color: white;
        }

        a:hover {
            color: grey;
            text-decoration: underline; 
        }

        h2 {
            --a: -45deg; /* control the angle */
            --t: .23em; /* thickness of the underline */ 
            color: black;
            margin: 20px 0; /* Add margin for spacing */
        }

        h2 span {
            --_s: calc(var(--t)*cos(var(--a)));
            background: linear-gradient(var(--a),#0000 var(--_s),currentColor 0 calc(100% - var(--_s)),#0000 0) 
            bottom/var(--i,90%) var(--t) no-repeat;
            padding: 0 .25em calc(var(--t) + .1em);
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone;
            transition: .3s;
            cursor: pointer;
        }

        h2:hover span {
            --i: 100%;
        }

        p {
            font-family: Georgia;
            text-align: center;
            margin: 10px 0; /* Add margin for spacing */
        }

        .slideshow-container {
            position: left;
            max-width: 600px;
            margin: left; /* Center the slideshow */
        }

        .slides {
            display: none;
            width: 100%;
        }

        .fade {
            animation: fadeEffect 1.5s;
        }

        @keyframes fadeEffect {
            from {opacity: 0.4;}
            to {opacity: 1;}
        }

        .topnav {
            overflow: hidden;
            background-color: inherit;
            margin-bottom: 20px; /* Add margin for spacing */
        }

        .topnav a {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: inherit;
            color: black;
        }

        .topnav a.active {
            background-color: inherit;
            color: black;
        }
    </style>
</head>
<body>

    <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); 
        }
    </script>
