<!DOCTYPE html>

<head>
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>


        h2 {
            --a: -45deg; /* control the angle */
            --t: .23em; /* thickness of the underline */ 
            color: black;
        }
        h2 span {
            --_s: calc(var(--t)*cos(var(--a)));
            background:
            linear-gradient(var(--a),#0000 var(--_s),currentColor 0 calc(100% - var(--_s)),#0000 0) 
            bottom/var(--i,90%) var(--t) no-repeat;
            padding: 0 .25em calc(var(--t) + .1em);
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone;
            transition: .3s;
            cursor: pointer;
        }
       h2:hover span {
       --i: 100%;
        }

       h2 {
           font-family: sans-serif;
           font-size: 3rem;
           font-weight: bold;
           line-height: 1.5;
           text-transform: capitalize;
          }

            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .slideshow-container {
            position: absolute;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            text-align: left;
        }
        #slideshow {
            width: 400px;
            height: 600px;
            transition: opacity 1s ease;
        }
        .topnav {
            overflow: hidden;
            background-color: inherit;
        }
        .topnav a {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: inherit;
            color: black;
        }
        .topnav a.active {
            background-color: inherit;
            color: black;
        }
    </style>
</head>
