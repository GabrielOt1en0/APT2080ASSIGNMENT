<!DOCTYPE html>
<html lang="en">
<head>
    <title> Login Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color:#FFDAB9;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        form {
            height: 550px;
            width: 400px;
            background-color: #87CEFA;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        .user-type-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .user-type-buttons button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .selected {
            border-color: #ffffff;
        }
        .btn-organiser {
            background: linear-gradient(to right, #ff512f, #f09819);
            color: white;
        }
        .btn-attendee {
            background: linear-gradient(to right, #23a2f6, #1845ad);
            color: white;
        }
        button.login-btn {
            margin-top: 40px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .social {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .social div {
            width: 48%;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            cursor: pointer;
        }
        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }
        .left-img {
           	float: left;
            	margin-right: 15px; 
    		width: 150px;  /* Adjust width to fit well within its container */
    		height: auto;  /* Maintain aspect ratio */
    		margin-right: 0px; /* Space between image and text */
    		max-width: 100%; /* Ensures it doesn't overflow its container */
		max-height: 100%;
        }
    </style>
<img src="C:/Users/HP/OneDrive/Documents/APT2080/webpage/logo.jpg" class = "left-img"><br>

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label>User Type</label>
        <div class="user-type-buttons">
            <button type="button" class="btn-attendee" onclick="selectUserType('attendee')">Attendee<span>(returns to previous page)</span></button>
            <button type="button" class="btn-organiser" onclick="selectUserType('organiser')">Organiser</button>
        </div>

        <input type="hidden" id="selectedUserType" value="">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button type="button" class="login-btn" onclick="login()">Log In</button>

        
    </form>

    <script>
        let selectedType = '';

        function selectUserType(type) {
            selectedType = type;
            document.getElementById('selectedUserType').value = type;

            // Highlight selected button
            document.querySelectorAll('.user-type-buttons button').forEach(btn => btn.classList.remove('selected'));
            if (type === 'attendee') {
                document.querySelector('.btn-attendee').classList.add('selected');
            } else {
                document.querySelector('.btn-organiser').classList.add('selected');
            }
        }

        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let userType = document.getElementById('selectedUserType').value;

            if (username === "" || password === "" || userType === "") {
                alert("Please fill in all fields and select a user type.");
                return;
            }

            if (userType === "attendee") {
                window.location.href = "C:/Users/HP/OneDrive/Documents/APT2080/webpage/attendee_pg.html"; 
            } else if (userType === "organiser") {
                window.location.href = "C:/Users/HP/OneDrive/Documents/APT2080/webpage/admin_pg.html";  
            } else {
                alert("Invalid user type selected.");
            }
        }
    </script>
</body>
</html>
